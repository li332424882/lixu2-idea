<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .p {
            color: red;
            margin-left: 20px;
            display: inline-block;
        }

        .c {
            color: red;
            margin-left: 4px;
            display: inline-block;
        }

        .l {
            font-size: 18px;
        }

        .d {
            height: 35px;
            width: 300px;
            display: inline;
        }

        .i {
            height: 30px;
            width: 300px;
        }


    </style>

    <script type="text/javascript">
        window.onload=function()
        {
            //给单个表单项绑定onblur事件
            //用户名绑定离焦事件
            var username = document.getElementById("username");
            username.onblur = checkUsername;

            //   密码绑定离焦事件
            var username = document.getElementById("password");
            username.onblur = checkPassword;



            function checkUsername() {
                //1.获取用户名的值
                var username = document.getElementById("username").value;
                //2.定义正则表达式
                var reg_username = /^\w{6,12}$/;
                //3.判断值是否符合正则的规则
                var flag = reg_username.test(username);
                //4.提示信息
                var s_username = document.getElementById("s_username");
                if (flag) {
                    //提示绿色对勾
                    s_username.innerHTML = "<font color='green'>ok</font>";
                } else {
                    //提示红色用户名有误
                    s_username.innerHTML = "<font color='red'>格式有误</font>";
                }

            }


            function checkPassword() {
                //1.获取用户名的值
                var password = document.getElementById("password").value;
                //2.定义正则表达式
                var reg_password = /^\w{6,12}$/;
                //3.判断值是否符合正则的规则
                var flag = reg_password.test(password);
                //4.提示信息
                var s_password = document.getElementById("s_password");
                if (flag) {
                    //提示绿色对勾
                    s_password.innerHTML = "<font color='green'>ok</font>";
                } else {
                    //提示红色用户名有误
                    s_password.innerHTML = "<font color='red'>格式有误</fort>";

                }
            }



        }

    </script>
</head>
<body>
<div style="height:80px;"></div>
<form enctype="multipart/form-data" accept-charset="utf-8" action="/register">
    <div style="width:500px;margin:0px auto;align-content: center">
        <div style="font-size:28px;">注册新用户</div>
        <br/>
        <span class="p">*</span>
        <label for="username" class="l">用户名:</label>
        <div style="height:35px;width:300px;position:relative;display:inline;">
            <input id="username" name="username" type="text" style="height:30px;width:250px;padding-right:50px;">
            <span id="s_username"
                 ></span>
        </div>
        <br/><br/>
        <span class="c">*</span>
        <label for="password" class="l">登录密码:</label>
        <div class="d">
            <input id="password" name="password" type="text" class="i"><span id="s_password"></span>
        </div>

        <br/><br/>
        <input type="submit" value="同意以上协议并注册"
               style="margin-left:100px;height:30px;width:300px;background-color:red;display:inline-block;"/>
    </div>
</form>

</body>
</html>
